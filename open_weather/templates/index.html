<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.2.0/anime.min.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
    
    <link rel='stylesheet' href='../static/styles/style2.css'>
  </head>
  <body>
    <link href="https://fonts.googleapis.com/css?family=Poppins:600" rel="stylesheet">
    <main>
    <canvas class="fireworks"></canvas>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.2.0/anime.min.js"></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
        <form method="POST">
      <div class="button">
        <div class="text">Weather Generator</div>
      </div>
      </form>
      <div class="progress-bar"></div>
      <svg x="0px" y="0px"
       viewBox="0 0 25 30" style="enable-background:new 0 0 25 30;">
        <path class="check" class="st0" d="M2,19.2C5.9,23.6,9.4,28,9.4,28L23,2"/>
        <!-- <a href='/home' value='call_flask_function'></a> -->
        <script>
          setTimeout(function () {
            window.location.href= '/home';
            },6500); 
        </script>
      </svg>
    </main>
    <script type='text/javascript' src='../static/anime.js'></script>
  </body>
</html>
